<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选择器</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	</head>
	<body>
		<h1>css选择器</h1>
		<p>要想将CSS样式应用于特定的HTML元素，首先需要
			<b>找到该目标元素</b>。在CSS中，执行这一任务的样式规则部分被称为选择器。</p>
		<div class="one">选择器1</div>
		<div id="two">选择器2</div>
		<div id="three">选择器3</div>
		<div id="four">
			<p>选择器4</p>
			<div>
			<div>
				<p>选择器four</p>
			</div>
			</div>
		</div>
		<div id="five">选择器5</div>
	</body>
</html>
