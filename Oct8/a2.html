		<h1>璃月</h1>
		<h2>游戏《原神》及其衍生作品中的虚构国家</h2>
		<p>
			<strong>璃月</strong>，是游戏《原神》及其衍生作品中的国家，提瓦特大陆七国中的一国，位于大陆东方的富饶国度。其商港璃月港是全提瓦特大陆最繁华且吞吐量最大的港口，灵感来源为
			<ins>凤凰古城</ins>和
			<ins>悬空寺</ins>。
        <br />
               璃月的"黄金屋"是全提瓦特大陆唯一的铸币厂，生产全大陆的统一货币“摩拉”。璃月人民所信奉的神明是"尘世七执政"中的“契约”之神、
               <b>岩神摩拉克斯</b>，故璃月有"契约之城"的称号。</p>
