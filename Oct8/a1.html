		<p>
			<strong>蒙德</strong>，位于提瓦特大陆东北部的自由城邦。群山和广袤的平原间，自由之风携着蒲公英的气息吹拂过果酒湖，为坐落于湖心岛上的蒙德城送去风神巴巴托斯的祝福与恩泽
。
        <br />
               蒙德城四面被果酒湖包围，仅一座石桥与外界连接，城市的最深处是一座宏伟的教堂，名为"西风大教堂"，教堂外广场上竖立着
               <b>风神巴巴托斯</b>的雕像</p>
